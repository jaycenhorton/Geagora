<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Geagora Marketplace</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    body {
      background-color: darkslategray;
    }

    #header {
      height: 180px;
      width: 100%;
      position: absolute;
      background-image: url("images/fheader.jpg");
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      opacity: .45;
    }

    .CRC-buyer-info {
      padding: 5px;
    }

    .btn-owner-info {
      border: none;
      color: cadetblue;
      background: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid" id="header">
  </div>
  <div class="container">

    <div class="row" style="color:white; ">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center" style="font-size: 112px; height: 150px; margin-top: 90px; width: 100%;">Geagora</h1>
        <hr/>
        <br/>
        <!-- <h3 class="text-center">Available CRCs</h3> -->
        <br/>
      </div>
    </div>


    <div id="crcsRow" class="row">
      <!-- crcS LOAD HERE -->
    </div>
  </div>

  <div id="crcTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-crc">
        <div class="panel-heading">
          <h3 style="font-size:13px;" class="panel-title">Alice's Soil Sequestration Project</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; height:140px;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
            data-holder-rendered="true">
          <br/><br/>
          <strong>Tons</strong>: <span class="crc-tons">Alice</span><br/>
          <strong>Type</strong>: <span class="crc-type">0</span><br/>
          <strong>Location</strong>: <span class="crc-location">Warren, MI</span><br/><br/>
          <button class="btn btn-default btn-adopt" type="button" data-id="0" data-toggle='modal' data-target='#myModal'>Purchase CRC</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">CRC details</h4>
        </div>
        <div class="CRC-buyer-info">
          <p class="CRC-buyer-info-body">Please wait while your transaction is confirmed...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
